<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fitness Tracker - 首页</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
	<header class="site-header">
		<h1>Fitness Tracker</h1>
		<nav class="site-nav">
			<a href="dashboard.html">仪表盘</a>
			<a href="nutrition.html">营养记录</a>
		</nav>
	</header>

	<main class="container">
		<section class="card">
			<h2>登录</h2>
			<form id="loginForm" class="form">
				<label for="email">邮箱</label>
				<input type="email" id="email" name="email" placeholder="you@example.com" required>
				<label for="password">密码</label>
				<input type="password" id="password" name="password" placeholder="••••••••" required>
				<div style="display:flex; gap:8px; flex-wrap:wrap;">
					<button type="submit" class="btn">登录</button>
					<button type="button" id="registerBtn" class="btn">注册</button>
				</div>
			</form>
			<p class="muted">提示：本示例不包含真实后端，仅做前端演示。</p>
		</section>

		<section class="grid">
			<a class="card link-card" href="dashboard.html">
				<h3>前往仪表盘 →</h3>
				<p>查看今日训练、统计和历史记录。</p>
			</a>
			<a class="card link-card" href="nutrition.html">
				<h3>记录营养摄入 →</h3>
				<p>快速添加餐食并查看总卡路里。</p>
			</a>
		</section>
	</main>

	<footer class="site-footer">
		<p>© <span id="year"></span> Fitness Tracker</p>
	</footer>

	<script src="js/auth.js"></script>
	<script>
		document.getElementById('year').textContent = new Date().getFullYear();
		document.getElementById('loginForm').addEventListener('submit', async function (e) {
			e.preventDefault();
			const email = document.getElementById('email').value.trim();
			const password = document.getElementById('password').value;
			const res = await window.FTAuth.signIn(email, password);
			if (res) window.location.href = 'dashboard.html';
		});
		document.getElementById('registerBtn').addEventListener('click', async function () {
			const email = document.getElementById('email').value.trim();
			const password = document.getElementById('password').value;
			const res = await window.FTAuth.signUp(email, password);
			// 注册成功后不强制跳转；如希望直接进入仪表盘，可取消下行注释
			// if (res) window.location.href = 'dashboard.html';
		});
	</script>
</body>
</html>
